<!DOCTYPE html>

  <style>
    /* CSS 样式 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
    }
    .header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 30px;
    }
    .container {
      margin: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 10px;
    }
    .card {
      margin: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 300px;
    }
    .card:hover {
      box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }
    .card img {
      max-width: 100%;
      max-height: 200px;
      object-fit: contain;
    }
    .card h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 16px;
      margin-bottom: 10px;
      flex-grow: 1;
    }
    .card button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      align-self: center;
    }
    .card button:hover {
      background-color: #444;
    }
  </style>
